<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>WebSocket</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
<header>
    <h1>Привет !</h1>
    <span id="status">OFFLINE</span>
</header>

<main>
    <ul id="messages">
        <li>Go ahead !</li>
    </ul>

    <form id="form">
        <label for="message">&gt;</label>
        <input type="text" id="input" required autofocus autocomplete="off">
    </form>
</main>


<script src="socket.io.js"></script> <!-- скопирован из node_modules/socket.io-client/dist/socket.io.js-->
<script src="socketClient.js"></script>
</body>
</html>
